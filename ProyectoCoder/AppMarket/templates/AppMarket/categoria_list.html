{% extends "AppMarket/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
<p>Lista de Categorias según el género:</p>
{% for categoria in object_list %}
<p>{{categoria.Genero}}</p>
<p>
    <a href="{% url 'Categoria Detail' categoria.id %}">Ver</a>
    <a href="{% url 'Categoria Edit' categoria.id %}">Editar</a>
    <a href="{% url 'Categoria Delete' categoria.id %}">Borrar</a>
</p>
{% endfor %}
<a class="btn btn-primary" href="{% url 'Inicio' %}">Volver a Inicio</a>
<a class="btn btn-primary" href="{% url 'Categoria' %}">Volver a Categoria</a>

{% endblock %}
